#
# System environments to start Oracle RDBMS instences
#
# TNS_ADMIN and NLS_LANG can be overwriten by /etc/otatab
#
# $Id$
#

# Force this RDBMS instance to set up system environment
#ORACLE_SID=

# Default ASM RDBMS instance
#ORACLE_ASM=

# Default ADR directory
#ORACLE_BASE=

# Default Oracle Unique Name
#ORACLE_UNQNAME=

# How to start Oracle Restart daemon
# Values are
#   NATIVE  - use native Oracle script, generated by asmca (default)
#ORACLE_RESTART_MODE=

# Database role
#   select DATABASE_ROLE from v$database;
# Values are
#   PRIMARY           - start primary instance
#   PHYSICAL STANDBY  - start standby instance
#   DG                - start instance by Oracle DataGuard
#   NONE              - don't start instance
# Default value is 'PRIMARY'
#DATABASE_ROLE=

# Database startup mode
#   set startup mode for database instance depend on DATABASE_ROLE: for 'DG' has no effect.
# Value are
#   MOUNT             - only mount database
#   MANUAL            - start manual driven standby database, for PRIMARY has no effect
#   AUTO              - start auto driven standby database, for PRIMARY has no effect
#   READ-ONLY         - open database in read-only mode
#   ADG               - not supported yet, need test with Active DataGuard
# Default value is empty: use common startup command
#DATABASE_STARTUP=

# Pluggable databases that should be automatically opened
#   set space separated list of pluggable databases
#   or ALL
#DATABASE_PDBS=

# Database shutdown mode
#   set shutdown mode for database instance
# Value are
#   TRANSACTIONAL | NORMAL | IMMEDIATE | ABORT
# Default value is 'IMMEDIATE'
#DATABASE_SHUTDOWN=

# Database system user's access role to start/stop instance
#   this variable used to control a connect role in Oracle SQLPlus
# Values are
#   SYSDBA            - connect as SYSDBA
#   SYSOPER           - connect as SYSOPER
# Default value is 'SYSDBA'
#DATABASE_ACCESS=

# ASM system user's access role to start/stop ASM instance
#   this variable used to control a connect role in Oracle SQLPlus
# Values are
#   SYSASM            - connect as SYSASM
#   SYSOPER           - connect as SYSOPER
# Default value is 'SYSASM'
#ASM_ACCESS=

# ASM shutdown mode
#   set shutdown mode for ASM instance
# Value are
#   NORMAL | IMMEDIATE | ABORT
# Default value is 'IMMEDIATE'
#ASM_SHUTDOWN=

# Environments variables for all instances
#TNS_ADMIN=
#NLS_LANG=
#TZ=
#NLS_DATE_FORMAT='DD-MM-RR HH24:MI:SS'
#NLS_TIMESTAMP_FORMAT='DD-MM-RR HH24:MI:SS'
#NLS_TIMESTAMP_TZ_FORMAT='DD-MM-RR HH24:MI:SS TZH:TZM'

# Environments variables for Oracle instance SID
#${ORACLE_SID}_DATABASE_ROLE=
#${ORACLE_SID}_TNS_ADMIN=
#${ORACLE_SID}_NLS_LANG=
#${ORACLE_SID}_NLS_DATE_FORMAT=
#${ORACLE_SID}_ORACLE_BASE=
#${ORACLE_SID}_ORACLE_UNQNAME=
#${ORACLE_SID}_TZ=

# Sanity check for HugeMemory:
#  set number of huge pages here to start Oracle RDBMS.
#  Default value is 0 disables sanity check
#${ORACLE_SID}_HUGEPAGES_FREE=

# Other variables for Oracle instance SID
#${ORACLE_SID}_DATABASE_ACCESS=
#${ORACLE_SID}_DATABASE_SHUTDOWN=
#${ORACLE_ASM}_ASM_ACCESS=
#${ORACLE_ASM}_ASM_SHUTDOWN=
